<ul class="list-group" *ngIf="_categories">
<li class="list-group-item" [ngClass]="_currentcategorie && _currentcategorie._links.self.href==f._links.self.href?'active':''"
 *ngFor="let f of _categories._embedded.categories"
 style="cursor:pointer" (click)="onGetProduct(f)">
    {{f.name}}
</li>
  
</ul>
<a>aaa</a>
<style>
   ul li{
    list-style-type:circle;
    border: 2px black solid;
    list-style-position:inside;
    color: cadetblue;
   }
   ul li:hover{
       background-color: rgb(16, 19, 19);
   }
   ul li:active{
       background-color: coral;
   }
</style>
